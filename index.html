<head><script type="text/javascript" src="jscharts.js"></script> </head>
<body>
<h1>Predator/Prey</h1>

<button onclick="myFunction ()">Run</button>
<div id="chartcontainer">click</div>
<center> X0 <input type="text" id="X0" value="1500.0"> 
Y0 <input type="text" id="Y0" value="50.0"></center>
<br>
<center> Alpha <input type="text" id="Alpha" value="0.15">
Beta <input type="text" id="Beta" value="0.001"></center>
<br>
<center>
Delta  <input type="text" id="Delta" value="0.00015"> 
Gamma  <input type="text" id="Gamma" value="0.25"> 
</center>   
<center>
<button onclick="save()" type="button">Save</button>
<button onclick="restore()" type="button">Restore</button>
</center>

<script type="text/javascript">
var x0, y0; //doubles
var alpha, beta, delta, gamma; //more doubles
function save() {
localStorage.setItem("one", parseFloat(document.getElementById("X0").value));
localStorage.setItem("two", parseFloat(document.getElementById("Y0").value));
localStorage.setItem("three", parseFloat(document.getElementById("Alpha").value));
localStorage.setItem("four", parseFloat(document.getElementById("Beta").value));
localStorage.setItem("five", parseFloat(document.getElementById("Delta").value));
localStorage.setItem("six", parseFloat(document.getElementById("Gamma").value));
}
function restore(){
document.getElementById("X0").value = localStorage.getItem("one");
document.getElementById("Y0").value = localStorage.getItem("two");
document.getElementById("Alpha").value = localStorage.getItem("three");
document.getElementById("Beta").value = localStorage.getItem("four");
document.getElementById("Delta").value = localStorage.getItem("five");
document.getElementById("Gamma").value = localStorage.getItem("six");
}
function myFunction() {

var t=0.0;
var tfinal;
var nprint;
var h;
var n;
var i;
var xt, yt, xtph, ytph;


x0 = parseFloat(document.getElementById("X0").value);
y0 = parseFloat(document.getElementById("Y0").value);
alpha = parseFloat(document.getElementById("Alpha").value);
beta = parseFloat(document.getElementById("Beta").value);
delta = parseFloat(document.getElementById("Delta").value);
gamma = parseFloat(document.getElementById("Gamma").value);

h = .1;
nprint = 10;
tfinal = 50;

n = tfinal / h;
xt = x0;
yt= y0;

var Prey = new Array(n);
var Predator = new Array(n);
for(i = 0; i < n; i++){
  Prey[i] = [i,xt];
  Predator[i] = [i,yt];
  t = i*h;
  xtph = xt + h*(alpha*xt - beta*xt*yt);
  ytph = yt + h*(delta*xt*yt - gamma*yt);
  xt = xtph;
  yt = ytph;
}

var myChart = new JSChart('chartcontainer', 'line', '');
var myChart2 = new JSChart('chartcontainer', 'line2');
myChart.setDataArray(Prey, 'line');
myChart.setDataArray(Predator, 'line2');
myChart.setTitle('pedator/Prey');
myChart.setSize(616,321);
myChart.setAxisNameX('Time');
myChart.setAxisNameY('Population');
myChart.draw();
myChart2.setTitle('Predator');
myChart2.setSize(616,321);
myChart2.setAxisNameX('Time');
myChart2.setAxisNameY('Population');
<div id="chart"></div>
var chart = c3.generate({
    bindto: '#chart',
    data: {
      columns: [
        ['data1', 30, 200, 100, 400, 150, 250],
        ['data2', 50, 20, 10, 40, 15, 25]
      ]
    }
});

}
    </script>


</body>
</html>
