
<html>
<head><script type="text/javascript" src="jscharts.js"></script> </head>
<body>
<h1>Predator/Prey</h1>

<button onclick="myFunction ()">Click</button>
<div id="chartcontainer">click</div>
<script type="text/javascript">
function myFunction() {

myChart.setDataArray([[1, 80],[2, 40],[3, 60],[4, 65],[5, 50],[6, 50],[7, 60],[8, 80],[9, 150],[10, 100]], 'blue');

myChart.setDataArray([[1, 150],[2, 25],[3, 100],[4, 80],[5, 20],[6, 65],[7, 0],[8, 155],[9, 190],[10, 200]], 'gray');
	


myChart.setTitle('Predator/Prey');
myChart.setSize(616,321);
myChart.setAxisNameX('Predator');
myChart.setAxisNameY('Prey');
myChart.draw();


myChart.draw();
}
</script>


</body>
</html>
