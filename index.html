
<html>
<head><script type="text/javascript" src="jscharts.js"></script> </head>
<body>
<h1>Predator/Prey</h1>

<button onclick="myFunction ()">Click</button>
<div id="chartcontainer">click</div>
<script type="text/javascript">
function myFunction() {
var myData = new Array([10, 20],[10,10],[12,18], [15, 10], [20, 30], [25, 10], [30, 5]);
var myData2 = new Array([10, 10], [15, 5], [25, 25], [30, 20]);

	
	var myChart = new JSChart('chart_container', 'line', '');
	
myChart.setDataArray(myData,'line1');
myChart.setDataArray(myData2, 'line_2');

myChart.setTitle('Predator/Prey');
myChart.setSize(616,321);
myChart.setAxisNameX('Predator');
myChart.setAxisNameY('Prey');
myChart.draw();


myChart.draw();
}
</script>


</body>
</html>
