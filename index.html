
<html>
<head><script type="text/javascript" src="jscharts.js"></script> </head>
<body>
<h1>Predator/Prey</h1>
<button onclick="myFunction()">Click me</button>

<div id="chartcontainer">This is just a replacement in case Javascript is not available or used for SEO purposes</div>
<script type="text/javascript">
function myFunction(){
var myData = new Array([10, 20],[10,10],[12,18], [15, 10], [20, 30], [25, 10], [30, 5]);
	var myChart = new JSChart('chartcontainer', 'line');
myChart.setDataArray(myData);
myChart.setTitle('Predator/Prey');
myChart.setSize(616,321);
myChart.setAxisNameX('Predator');
myChart.setAxisNameY('Prey');
myChart.draw();
}
</script>

</body>
</html>
